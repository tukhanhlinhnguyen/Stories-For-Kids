<div class="card-body" *ngIf="!submitted">
    <h3 class="card-header">Forgot Password</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div  class="alert-danger">
                <!-- *ngIf="f.email.errors" -->
                <div *ngIf="f.email.touched && f.email.errors?.required">Email is required</div>
                <div *ngIf="f.email.errors?.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || form.invalid" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <a routerLink="../login" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
<div class="card-body" *ngIf="submitted">
    <div class="forgot-password-container">
        <div class="forgot-password-container-title">
            <h2 class="card-title">Forgot Password Email Sent!</h2>
        </div>
        <div class="forgot-password-container-body">
            <p>Reset password email sent successfully! Please check your email for password reset instructions</p>
        </div>
        <button class="btn btn-primary" (click)="backToLoginPage()">Back to Login</button>
    </div>
</div>
